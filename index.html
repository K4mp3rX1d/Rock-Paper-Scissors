<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="scores">
                <h2 class="player">You</h2>
                <h2 class="player">Computer</h2>
                <span class="player-score">0</span>
                <span class="computer-score">0</span>
                <div class="last-choice"></div>
                <div class="last-choice"></div>
            </div>
            <div class="message-box">
                <P>Make a Choice!</P>
            </div>
            <div class="actions">    
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; No rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
