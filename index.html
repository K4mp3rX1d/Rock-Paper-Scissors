<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <div id="result">
            <div class="player">
                <h2>You</h2>
                <div class="choice"></div>
            </div>
            <div class="player">
                <h2>Computer</h2>
                <div class="choice"></div>
            </div>
            <div class="message"></div>
        </div>
        <div id="actions">
            
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
